
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'cop/css/style_find.css' %}">
    <title>Finding</title>
</head>
<body>
    <div class="side-bar">
        <div class="title">
            Cooperative
        </div>
        <div class="side-nav">
            <div class="item">
                <i class='bx bx-briefcase-alt-2' ></i>
                <a href="#">Homepage</a>
            </div>
            <div class="item active">
                <i class='bx bx-search'></i>
                <a href="#">Find</a>
            </div>
            <div class="item">
                <i class='bx bx-layer-plus'></i>
                <a href="#">Create</a>
            </div>
            <div class="item">
                <i class='bx bxs-edit'></i>
                <a href="#">Edit</a>
            </div>
        </div>
        <div class="theme-switch">
            Switch theme
        </div>
    </div>
    <div class="container">
        <div class="upper-nav">
            <div class="nav-btn">
                <button id="menu"><i class='bx bx-menu'></i></button>
            </div>
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Enter a job name">
            </div>
            <div class="bio">
                <div class="portrait-img">
                    <img src="..\static\css\portrait.png">
                </div>
                <div class="pers-info">
                    <a href="#">Example Smith</a>
                    <p>Example@gmail.com</p>
                </div>
            </div>
        </div>
        <p>ayy</p>
        <script>
            fetch('/getPorts')
                .then(o => o.text())
                .then(ans => {
                    let piska = JSON.parse(ans)
                    for(let p of piska) {
                        let port1 = document.createElement('div')
                        port1.className = 'res_block'
                        port1.insertAdjacentHTML('beforeend',`
                        <p>${p.occupation}</p>
                        `)
                    }
                }
                )
        </script>
    </div>
</body>
</html>
