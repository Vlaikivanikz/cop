<body>
    <div id="sign-up-form" >

            <h1> Sign up </h1>
            <div class="iblock nick" >

                    <div class="alert" style="display: none"></div>

            </div>
            <div class="iblock email" >
                <div class="space" ></div>
                <div class="enter">
                    <h3 style="margin-bottom: 0px;" > Enter your e-mail: </h3>
                    <input id="mail" >
                </div>
                <div class="error" >
                    <!-- <div class="traingle" style="display: none"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" style="fill: rgb(200, 19, 19);transform: msFilter"><path d="m4.431 12.822 13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645z"></path></svg></div> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="12%" height="50%" viewBox="0 0 24 24" style=" display : none;  fill: rgb(200, 19, 19);transform: msFilter"><path d="m4.431 12.822 13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645z"></path></svg>
                    <div class="alert" style="display: none"></div>
                </div>
                
            </div>
            <div class="iblock pass" >
                <div class="space" ></div>
                <div class="enter">
                    <h3 style="margin-bottom: 0px;" > Make up a password: </h3>
                    <input id="password">
                </div>
                <div class="error" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="12%" height="50%" viewBox="0 0 24 24" style=" display : none;  fill: rgb(200, 19, 19);transform: msFilter"><path d="m4.431 12.822 13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645z"></path></svg>
                    <div class="alert" style="display: none"></div>
                </div>
                
            </div>
            <div class="iblock cpass" >
                <div class="space" ></div>
                <div class="enter">
                    <h3 style="margin-bottom: 0px;" > Confirm the password: </h3>
                    <input id="confirmPassword" >
                </div>
                <div class="error" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="12%" height="50%" viewBox="0 0 24 24" style=" display : none;  fill: rgb(200, 19, 19);transform: msFilter"><path d="m4.431 12.822 13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645z"></path></svg>
                    <div class="alert" style="display: none"></div>
                </div>
            </div>
            <div id="Animate1" >
                <div id="Animate"></div>
            </div>
            <div class="errorE" >
                <div class="alert"><p></p></div>
            </div>
            <div id="signButton" >
                <h2 id="signAnimate" >Sign up</h2>
            </div>
            
            <script>
                let right = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="100%" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: msFilter"><path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"></path></svg>`

                let wrong = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="100%" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>`
                function animate(element) {
                    element.parentElement.nextElementSibling.style.display = 'flex'
                    element.parentElement.nextElementSibling.firstElementChild.style.fill = 'rgb(200, 19, 19)'
                    element.parentElement.nextElementSibling.lastElementChild.style.backgroundColor = 'rgb(200, 19, 19)'
                    let start = Date.now();
                    let timer = setInterval( () => {
                        let timePassed = Date.now() - start
                        if (timePassed >= Math.PI / 7 * 1000) {
                            element.parentElement.nextElementSibling.lastElementChild.style.marginBottom = '0px'
                            if (element.id = 'Animate') {
                                element.parentElement.nextElementSibling.style.display = 'none'
                            }
                            clearInterval(timer);
                            return;
                        }
                        iter(timePassed,element);
                    }, 17 )
                }
                function iter(t,element) {
                    element.parentElement.nextElementSibling.lastElementChild.style.marginBottom = 3 * 3**(-0.4*t/1000) * Math.sin(7 * t) + 'px';
                    
                }
                function animateGood(element) {
                    element.parentElement.nextElementSibling.lastElementChild.innerHTML = right
                    element.parentElement.nextElementSibling.lastElementChild.style.backgroundColor = 'green'
                    element.parentElement.nextElementSibling.firstElementChild.style.fill = 'green'
                    setTimeout( () => {element.parentElement.nextElementSibling.style.display = 'none'} , 300 )

                }
                function animateRotation(element) {

                }
                function iterRotation(t,w,element) {
                    element.style.transform = `rotate(${w*t}rad)`
                }
                
                for(let i of document.getElementsByTagName('input')) {
                    i.onchange = () => {
                        if (i.id == 'mail') {
                            fetch(`/isThisEmailRegistered##>${i.value}`)
                                .then( ans => ans.text() )
                                .then( res => {
                                    if (!/^.+@.+\..+$/.test(i.value)) {
                                        console.log('herer')
                                        // arr.push(mail)
                                        mail.parentElement.nextElementSibling.lastElementChild.innerHTML = wrong
                                        animate(mail)
                                    }else if(res == 'yes'){
                                        mail.parentElement.nextElementSibling.lastElementChild.innerHTML = wrong
                                        animate(mail)
                                    }else if(res == 'no') {
                                        animateGood(mail)
                                    }
                                })
                            
                        }
                        if (i.id == 'confirmPassword') {
                            console.log('here')
                            if (confirmPassword.value != password.value) {
                                confirmPassword.parentElement.nextElementSibling.lastElementChild.innerHTML = wrong
                                animate(confirmPassword)
                            }else if (confirmPassword.value == ''){
                                confirmPassword.parentElement.nextElementSibling.lastElementChild.innerHTML = wrong
                                animate(confirmPassword)
                            }else {
                                animateGood(confirmPassword)
                            }
                        }
                        if (i.id == 'nickname') {
                            fetch(`/isThisUserRegistered##>${i.value}`)
                                .then( ans => ans.text() )
                                .then( res => {
                                    if (i.value == '') {
                                        i.parentElement.parentElement.nextElementSibling.lastElementChild.innerHTML = wrong
                                        animate(nickname)
                                    }if(res == 'yes'){
                                        nickname.parentElement.nextElementSibling.lastElementChild.innerHTML = wrong
                                        animate(nickname)
                                    }else if(res == 'no') {
                                        animateGood(nickname)
                                    }
                                })
                            
                        }
                    }
                    
                }
                signButton.onclick = () => {
                    for(let al of document.getElementsByClassName('error')) {
                        if (al.style.display != 'none') {
                            signAnimate.parentElement.nextElementSibling.lastElementChild.innerHTML = wrong
                            animate(signAnimate)
                            break
                        }
                    }
                }
                
                // console.log(arr)
                // animate(arr)
                
                
            </script>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg> -->
