<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\css\style1.css">
    <!-- <link rel="stylesheet" href="/style"> -->
    <title>Portfolios</title>
</head>
<body>
    <h1>Portfolios</h1>
    <div id="flexBody" >
        <div id="sidenav" >

        </div>
        <div id="mainbody">
            <div id="deleteAll" ><p>Очистить нахуй</p></div>
            <div id="ports">
            <div class="port" >
            <div class="main-info" >
                <div class="occupation" >
                    <p>Killer</p>
                </div>
                <div class="salary">
                    <p>100 000</p>
                </div>
                <div class="act">
                    <div class="button active" ><p>Active</p></div>
                    <div class="button edit" ><img src="..\static\css\edit.png" width="100%"></div>
                    <div class="button delete"><img src="..\static\css\delete.png" height="100%"></div>
                </div>
            </div>
            <div class="other-info">

            </div>
            </div>
            </div>
            <script>
            console.log()
            if (window.location.href.split('/')[3] == 'createPort') {
                console.log('here')
                window.location.href = '/portfolios'
            }else {
                deleteAll.onclick = () => {
                fetch('/delete')
                    .then(res => {
                        window.location.href = '/portfolios'
                    })
            }
            fetch('/getPorts')
                .then(res => res.text())
                .then(ans => {
                    ports = JSON.parse(ans)
                    console.log(ports)
                    for(let p of ports) {
                        let port = document.createElement('div')
                        port.className = 'port'
                        port.insertAdjacentHTML('beforeend',`
                        <div class="main-info" >
                            <div class="occupation" >
                                <p>${p.occupation}</p>
                            </div>
                            <div class="salary">
                                <p>${p.salary}</p>
                            </div>
                            <div class="act">
                                <div class="button active" ><p>Active</p></div>
                                <div class="button edit" ><p>Edit</p></div>
                            </div>
                        </div>
                        <div class="other-info">

                        </div>`
                        )
                        document.getElementById('ports').append(port)
                        document.getElementsByClassName('edit')[(document.getElementsByClassName('edit').length - 1)].onclick = () => {
                            window.location.href = `/${p.id}_&&port`
                        }
                        
                    }
                    let acts = document.getElementsByClassName('active')
                    let edits = document.getElementsByClassName('edit')
                    for(let el of acts) {
                        if (el.firstElementChild.innerHTML == 'Active') {
                            el.firstElementChild.style.color = 'green'
                        }else {
                            el.firstElementChild.style.color = 'red'
                        }
                        el.onclick = () => {
                            if (el.firstElementChild.innerHTML == 'Active') {
                                el.firstElementChild.innerHTML = 'Inactive'
                                el.firstElementChild.style.color = 'red'
                            }else {
                                el.firstElementChild.innerHTML = 'Active'
                                el.firstElementChild.style.color = 'green'
                            }
                        }
                    }

                })
            }
            
            </script>
        </div>
    </div>
    
</body>
</html>
